
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f4f4f4">
        <tr>
            <td>
                <table align="center" width="600" cellpadding="0" cellspacing="0" style="border-collapse: collapse; background-color: #ffffff; margin-top: 20px;">
                    <tr>
                        <td style="padding: 20px 0; text-align: center; background-color: #007bff; color: #fff;">
                            <h1>Password Reset</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px;">
                            <p>Hello {{ user.username }},</p>
                            <p>You've requested to reset your password. Click the link below to reset it:</p>
                            <p><a href="http://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}" style="background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Reset Password</a></p>
                            <p>If you didn't request a password reset, please ignore this email.</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; text-align: center; background-color: #f4f4f4;">
                            <p>&copy; {{ year }} Study-Stash. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
